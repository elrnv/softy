[package]
name = "softy"
version = "0.1.0"
authors = ["Egor Larionov <egor.larionov@gmail.com>"]
edition = "2018"

[dependencies]
na = { package = "nalgebra", version = "0.18" }
ipopt = "0.5"
geo = { package = "geometry", git = "https://gitlab.com/elrnv/geometry.git", features = ["io"] }
rayon = "1.0"
reinterpret = "0.1"
implicits = { path = "../implicits" }
unroll = "0.1"
approx = "0.3"
num-traits = "0.2"
#jemallocator = "0.3"
image = "0.21" # For visualizing large sparse matrices
utils = { path = "../utils" }
is_sorted = "0.1"
sprs = "0.6.4"
ndarray = "0.12.1"
af = { package = "arrayfire", git = "https://github.com/elrnv/arrayfire-rust.git", optional = true }

[dev-dependencies]
criterion = { version = "0.2" }
autodiff = "0.1"
rand = "0.5"

[features]
unstable = ["criterion/real_blackbox"]

[[bench]]
name = "step_performance"
harness = false
