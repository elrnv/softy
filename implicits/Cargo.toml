[package]
name = "implicits"
version = "0.1.1"
authors = ["Egor Larionov <egor.larionov@gmail.com>"]
edition = "2018"
license = "MPL-2.0"

[dependencies]
rayon = "1.2"
na = { package = "nalgebra", version = "0.18" }
hrbf = "0.2"
geo = { package = "geometry", git = "https://gitlab.com/elrnv/geometry.git", features = ["io", "serde_all"] }
rstar = { version = "0.5", features = ["serde"] }
autodiff = { git = "https://github.com/elrnv/autodiff.git" }
reinterpret = "0.1"
num-traits = "0.2"
utils = { path = "../utils" }
serde = { version = "1.0", features = ["derive"] }
snafu = "0.5"
arrayvec = "0.5"

[dev-dependencies]
approx = "0.3"
rand = "0.5"
serde_json = "1.0"
criterion = "0.3"

[features]
unstable = ["criterion/real_blackbox"]

[[bench]]
name = "potential"
harness = false
